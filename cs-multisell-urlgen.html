<!DOCTYPE html>
<html>

<head>
    <title>CSGO : Multisell URL Gen</title>
</head>

<script>
    function generateUrl() {
        var baseURL = document.getElementById("baseURL").innerHTML;
        var appId = document.getElementById("appId").value;
        var itemId = document.getElementById("itemId").value;
        var itemField = document.getElementById("itemField");
        var itemFieldChild = itemField.childNodes;

        var finalURL = baseURL + appId + itemId;

        for(i in itemFieldChild) {
            if (itemFieldChild[i].nodeName == "SELECT") {
                finalURL += itemFieldChild[i].value;
            }
        }

        document.getElementById("finalURL").href = finalURL;
        document.getElementById("finalURL").innerHTML = finalURL;

    }

    function addItem() {
        var itemId = document.getElementById("itemId").cloneNode(true);
        document.getElementById("itemField").appendChild(itemId);
        document.getElementById("itemField").appendChild(document.createElement("br"));
        document.getElementById("itemField").appendChild(document.createElement("br"));
    }

    function removeItem() {
        var itemField = document.getElementById("itemField");
        itemField.removeChild(itemField.lastChild);
        itemField.removeChild(itemField.lastChild);
        itemField.removeChild(itemField.lastChild);
    }
</script>
